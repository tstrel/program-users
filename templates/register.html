<h1>Registration</h1>

{{if .Data}}
<div>Error happened: {{.Data}}</div> 
{{end}}

<form action="/register" method="POST">
    <label>Name:</label><br />
    <input type="text" name="username"><br />
    <label>Password:</label><br />
    <input type="text" name="password"><br />
    <div>
        <input type="checkbox" id="admin" name="adminRight" value="is_admin" />
        <label for="admin">Admin</label>
      </div>
    <input type="submit">
</form>
